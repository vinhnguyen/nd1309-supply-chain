<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Records Supply Chain</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <h1 style="text-align: center;">Medical Records Supply Chain </h1>
    </div>

    <div id="ftc-harvest">
        <h2>Initialize MDR (from Doctor)</h2>
        <div class="form-group">
            SKU
            <br>
            <input class="text" id="sku" name="sku" value="" size="50"><br>
            File (any string represent for ifds - implemented later)
            <br>
            <input class="text" id="fileID" name="fileID" value="" size="50"><br>
            For Patient ID
            <br>
            <input type="text" id="patientID" name="patientID" value="" size="50"><br>
            <div class=button-div>
                <button id="button" type="button" data-id="1">Create</button>
            </div>
        </div>
        <div class=form-break></div>
        <h2>Update MDR</h2>
        <div class="form-group">
            SKU
            <br>
            <input type="text" id="updateSKU" name="updateSKU" value=""
                size="50"><br>
            File
            <br>
            <input type="text" id="file2" name="file2" value=""><br>
            Price
            <br>
            <input type="text" id="price" name="price" value="0.011"> ETH<br>
            <br>
            <button id="btnUpdate" type="btnUpdate" data-id="2">Update</button>
        </div>
        <div class=form-break></div>
        <h2>Pay MDR</h2>
        <div class="form-group">
            SKU
            <br>
            <input type="text" id="boughtSKU" name="boughtSKU" value="" size="50"><br>
            Price
            <br>
            <input type="number" id="skuPrice" name="skuPrice" value="0.011"> ETH<br>
            <br>
            <button id="button" type="button" data-id="3">Pay</button>
        </div>
        <div class=form-break></div>
        <hr>
    </div>

    <!-- <h2>Transaction History<span id="ftc-history"></span></h2> -->
    <div>
        <ul id="ftc-events">
            <!-- Events will appear here from app.js -->
        </ul>
        <br>
        <hr>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
     <script src="js/web3.min.js"></script> 
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
